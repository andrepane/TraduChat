<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TraduChat</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900 display=swap" rel="stylesheet"/>
        <link rel="manifest" href="manifest.json" />
        <meta name="theme-color" content="#00b451" />
        <link rel="icon" href="icons/icon-192.png" />
    </head>
    <body>
        <header id="setup">
        <h1 id="titulo-wave">TraduChat</h1>

        <label for="username">Tu nombre / Il tuo nome:</label>
        <input
            type="text"
            id="username"
            placeholder="Ej: Mamá española / Mamma italiana"
        />

        <label for="language-select"
            >¿En qué idioma vas a escribir? / In quale lingua vuoi scrivere?</label
        >
        <select id="language-select">
            <option value="es">Español</option>
            <option value="it">Italiano</option>
        </select>
      <label class="translate-label">
  <input type="checkbox" id="translate-own-lang" />
  <span>Ver mensajes originales / Vedi messaggi originali</span>
</label>



        <label for="room-code">Código de sala / Codice stanza:</label>
        <input
            type="text"
            id="room-code"
            placeholder="Ej: familia2025 / famiglia2025"
        />

        <button id="join-room">Entrar al chat / Entra nella chat</button>
        </header>

        <main id="chat-section" class="hidden">
        <button id="clear-chat">🗑 Borrar chat</button>
        <button id="leave-chat">Salir / Uscire</button>
        <div id="chat-window"></div>
        <div id="user-list" class="user-list"></div>
        <form id="chat-form">
            <button type="button" id="mic-btn" title="Hablar con el micrófono">🎤</button>
            <input
            type="text"
            id="chat-input"
            placeholder="Escribe un mensaje... / Scrivi un messaggio..."
            autocomplete="off"
            />
            <button type="submit">Enviar / Invia</button>
        </form>
        </main>

        <script type="module" src="script.js"></script>
    </body>
</html>
