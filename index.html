<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TraduChat Meet</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="setup">
      <h1>TraduChat Meet</h1>

      <label for="username">Tu nombre / Il tuo nome:</label>
      <input
        type="text"
        id="username"
        placeholder="Ej: Mamá española / Mamma italiana"
      />

      <label for="language-select"
        >¿En qué idioma vas a escribir? / In quale lingua vuoi scrivere?</label
      >
      <select id="language-select">
        <option value="es">Español</option>
        <option value="it">Italiano</option>
      </select>

      <label for="room-code">Código de sala / Codice stanza:</label>
      <input
        type="text"
        id="room-code"
        placeholder="Ej: familia2025 / famiglia2025"
      />

      <button id="join-room">Entrar al chat / Entra nella chat</button>
    </header>

    <main id="chat-section" class="hidden">
      <div id="chat-window"></div>
      <form id="chat-form">
        <input
          type="text"
          id="chat-input"
          placeholder="Escribe un mensaje... / Scrivi un messaggio..."
          autocomplete="off"
        />
        <button type="submit">Enviar / Invia</button>
      </form>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
